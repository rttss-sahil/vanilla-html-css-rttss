<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button 2</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="button">
                <p>&#60</p>
            </div>
            <div class="button">
                <p>1</p>
            </div>
            <div class="button">
                <p>2</p>
            </div>
            <div class="button active">
                <p>3</p>
            </div>
            <div class="button">
                <p>4</p>
            </div>
            <div class="button">
                <p>5</p>
            </div>
            <div class="button">
                <p>&#62</p>
            </div>
        </div>
    </section>

</html>
